<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <ul>
        <li>
          <span class="col-3">9:00 am</span>
          <input class="row" type="text" id="9am"/>
          <button class="saveBtn" time="9am">Save</button>
        </li>
      </ul>
      <ul>
        <li>
          <span class="col-3">10:00 am</span>
          <input class="row" type="text" id="10am" />
          <button class="saveBtn" time="10am">Save</button>
        </li>
      </ul>
      <ul>
        <li>
          <span class="col-3">11:00 am</span>
          <input class="row" type="text" id="11am" />
          <button class="saveBtn" time="11am">Save</button>
        </li>
      </ul>
      <ul>
        <li>
          <span class="col-3">12:00 pm</span>
          <input class="row" type="text" id="12pm" />
          <button class="saveBtn" time="12pm">Save</button>
        </li>
      </ul>
      <ul>
        <li>
          <span class="col-3">1:00 pm</span>
          <input class="row" type="text" id="1pm" />
          <button class="saveBtn" time="1pm">Save</button>
        </li>
      </ul>
      <ul>
        <li>
          <span class="col-3">2:00 pm</span>
          <input class="row" type="text" id="2pm" />
          <button class="saveBtn" time="2pm">Save</button>
        </li>
      </ul>
      <ul>
        <li>
          <span class="col-3">3:00 pm</span>
          <input class="row" type="text" id="3pm" />
          <button class="saveBtn" time="3pm">Save</button>
        </li>
      </ul>
      <ul>
        <li>
          <span class="col-3">4:00 pm</span>
          <input class="row" type="text" id="4pm" />
          <button class="saveBtn" time="4pm">Save</button>
        </li>
      </ul>
      <ul>
        <li>
          <span class="col-3">5:00 pm</span>
          <input class="row" type="text" id="5pm" />
          <button class="saveBtn" time="5pm">Save</button>
        </li>
      </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
